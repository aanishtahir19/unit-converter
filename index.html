<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <!-- Linking Css -->
    <link rel="stylesheet" href="./resourses/styles/styles.min.css">
</head>

<body>
    <main id="unit-converter">
        <h1 class="main-heading">Unit Converter</h1>
        <!-- Length Conversion -->
        <div id="length">
            <h2 class="section-heading">Length</h2>
            <div class="conv">
                <div class="conv-elem">
                    <label for="meter">Meter</label>
                    <input type="number" id="meter" name="meter">
                </div>
                <div class="conv-elem">
                    <label for="feet">Foot</label>
                    <input type="number" id="foot" name="foot"><br><br>
                </div>
                <div class="conv-elem">
                    <label for="inch">Inches</label>
                    <input type="number" id="inch" name="inch"><br><br>
                </div>



            </div>
        </div>
        <!-- Currency Conversion -->
        <div id="currency">
            <h2 class="section-heading">Currency Conversion</h2>
            <div class="curr-conv">
                <div class="curr_select">
                    <span>
                        <input type="number" name="fromcurrency" id="fromcurrency">
                        <select id="fromcurrencysymbol">
                            <option value="0">Select currency:</option>
                            <option value="PKR">PKR</option>
                            <option value="USD" selected="selected">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>

                        </select>
                    </span>

                </div>
                <div class="curr-select">
                    <input type="number" name="tocurrency" id="tocurrency">
                    <select id="tocurrencysymbol">
                        <option value="0">Select currency:</option>
                        <option value="PKR" selected="selected">PKR</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>

                    </select>

                </div>
                <button id="convertcurrencybtn">Convert</button>

            </div>
        </div>
        <!-- Energy Conversion -->
        <div id="energy">
            <h2 class="section-heading">Energy</h2>
            <div class="conv">
                <label for="joule">Joule:</label>
                <input type="number" id="joule" name="joule">
                <label for="btu">BTU:</label>
                <input type="number" id="btu" name="btu"><br><br>
                <label for="cal">cal:</label>
                <input type="number" id="cal" name="cal"><br><br>
                <label for="kWh">kWh:</label>
                <input type="number" id="kWh" name="kWh"><br><br>

            </div>
        </div>
    </main>

    <main id="shape-converter">
        <div id="shape-input">
            <select id="shape-selecter" style="display: block;" onchange="shapeInput(this.value)">
                <option value="rectangle" selected="selected">Rectangle</option>
                <option value="hollowRectangle">Hollow Rectangle</option>
                <option value="circle">Circle</option>
                <option value="hollowCircle">Hollow Circle</option>
            </select>
            <img src="./resourses/images/Rectangular.png" alt="" srcset="">
            <div id="shape-input-fields">
                <label for="b">b: </label>
                <input type="number" id="b" name="b"><br>
                <label for="h">h: </label>
                <input type="number" id="h" name="h"><br>

            </div>
            <button id="shapeCalculate">Calculate</button>
            <select id="unit-selecter"  >
                <option value="meter" selected="selected">m</option>
                <option value="milimeter">mm</option>
            </select>
        </div>
        <div id="shape-output">
            <table id="shape-output-table">
                <tr>
                    <th>Notation</th>
                    <th>Value</th>
                    <th>Unit</th>
                </tr>
                <tr>
                    <td>Area</td>
                    <td id = "areaValue">-</td>
                    <td id="areaUnit">-</td>
                </tr>
                <tr>
                    <td>Ix</td>
                    <td id="IxValue">-</td>
                    <td id="IxUnit">-</td>
                </tr>
                <tr>
                    <td>Iy</td>
                    <td id="IyValue">-</td>
                    <td id="IyUnit">-</td>
                </tr>
                <tr>
                    <td>J</td>
                    <td id="JValue">-</td>
                    <td id="JUnit">-</td>
                </tr>
            </table>
        </div> 


    </main>
    <!-- Adding Scripts -->
    <script src="./resourses/javascript/function.js"></script>
</body>

</html>
